<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calc.js">
    <link href="http://127.0.0.1:5500/html/scientific.html">
    <link rel="icon" href="calc.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<h1>Welcome to Adit's Calculator</h1>
<div class="container">
    <div class="calculator">
        <form class="calci">
            <h1 class="pops">Makes your calculations very easy, try once</h1>
            <div class="display">
                <input class="inp" type="text" name="display">
            </div>
            <div class="as">
                <button value="7" onclick="display.value +='7'">7</button>
                <button value="8" onclick="display.value +='8'">8</button>
                <button value="9" onclick="display.value +='9'">9</button>
                <button value="/" onclick="display.value +='/'">/</button>
            </div>
            <div>
                <button value="4" onclick="display.value +='4'">4</button>
                <button value="5" onclick="display.value +='5'">5</button>
                <button value="6" onclick="display.value +='6'">6</button>
                <button value="*" onclick="display.value +='*'">*</button>
            </div>
            <div>
                <button value="1" onclick="display.value +='1'">1</button>
                <button value="2" onclick="display.value +='2'">2</button>
                <button value="3" onclick="display.value +='3'">3</button>
                <button value="-" onclick="display.value +='-'">-</button>
            </div>
            <div>
                <button value="0" onclick="display.value +='0'">0</button>
                <button value="." onclick="display.value +='.'">.</button>
                <button value="%" onclick="display.value +='%'">%</button>
                <button value="+" onclick="display.value +='+'">+</button>
            </div>
            <div>
                <button value="AC" onclick="display.value +='AC'">AC</button>
                <button value="DE" onclick="display.value +='DE'">DE</button>
                <button value="00" onclick="display.value +='00'">00</button>
                <button value="=" onclick="display.value = eval(display.value)">=</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
